<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Fetcher</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }

      .input-area {
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        width: 250px;
      }

      button {
        padding: 10px 15px;
        margin-left: 10px;
        cursor: pointer;
      }

      .repo-list {
        max-height: 300px;
        overflow-y: auto;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: left;
      }

      .repo-item {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }

      .repo-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Repositories</h1>

    <div class="input-area">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username" />
      <button onclick="getRepos()">Get Repos</button>
    </div>

    <div class="repo-list" id="repoList"></div>

    <script>
      async function getRepos() {
        const username = document.getElementById("usernameInput").value.trim();
        const repoList = document.getElementById("repoList");
        repoList.innerHTML = "Loading...";

        try {
          const response = await fetch(`https://api.github.com/users/${username}/repos`);
          if (!response.ok) throw new Error("User not found");

          const repos = await response.json();

          if (repos.length === 0) {
            repoList.innerHTML = "No public repos found.";
            return;
          }

          repoList.innerHTML = "";
          repos.forEach((repo) => {
            const div = document.createElement("div");
            div.className = "repo-item";
            div.innerHTML = `<strong>${repo.name}</strong>: ‚≠ê ${repo.stargazers_count}`;
            repoList.appendChild(div);
          });
        } catch (error) {
          repoList.innerHTML = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
