<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
      display: grid;
      place-content: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 400px;
      height: 100px;
      background-color: rgb(100, 157, 207);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <body>
    <div class="container"></div>
    <script>
      var wordPattern = function (p, s) {
        let word = s.split(" ");

        if (p.length !== word.length) return false;

        let p2s = new Map();
        let s2p = new Map();

        for (let i = 0; i < p.length; i++) {
          let char = p[i];
          let curWord = word[i];

          if (p2s.has(char) && p2s.get(char) !== curWord) return false;
          else p2s.set(char, curWord);

          if (s2p.has(curWord) && s2p.get(curWord) !== char) return false;
          else {
            s2p.set(curWord, char);
          }
        }
        return true;
      };

      document.querySelector(".container").innerHTML = wordPattern("abba", "dog dog dog dog");
    </script>
  </body>
</html>
