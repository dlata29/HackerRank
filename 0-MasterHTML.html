<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">Initial Render</div>
    <script>
      function outer() {
        let out = 20;

        return function inner() {
          return ++out;
        };
      }

      const a = outer();
      console.log(a());
      console.log(a());
      console.log(a());
      console.log("------------");
      const b = outer();
      console.log(b());
      console.log(b());
      console.log(b());
    </script>
  </body>
</html>
