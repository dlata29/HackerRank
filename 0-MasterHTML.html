<html lang="en">

    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #a {
        background-color: coral;
        padding: 20px;
        min-height: 100vh;
      }
      .item {
        background-color: white;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <script>
      var isValid = function (str) {
        const stack = [];
        const bracketMap = {
          "(": ")",
          "{": "}",
          "[": "]",
        };

        for (i = 0; i < str.length; i++) {
          if (bracketMap[str[i]]) {
            stack.push(str[i]);
          } else if (
            bracketMap[str[i]] === bracketMap[stack[stack.length - 1]]
          ) {
            stack.pop();
          }
        }

        return stack.length === 0;
      };

      console.log(isValid("()[]{}"));
    </script>
  </body>
