<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var majorityElement = function (nums) {
        let countMap = {}; // Object to store frequency

        for (let num of nums) {
          countMap[num] = (countMap[num] || 0) + 1;
        }
        const maxKey = Object.keys(countMap).reduce((max, key) =>
          countMap[key] === Math.max(...Object.values(countMap)) ? key : max
        );
        return maxKey;
      };
      // Calling the function
      const result = majorityElement([2, 2, 1, 1, 1, 2, 2]);
      console.log(result);
    </script>
  </body>
</html>
