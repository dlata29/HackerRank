<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: aliceblue;
      }
      .kanban-board {
        padding: 20px;
      }

      .task-input {
        margin-bottom: 20px;
      }

      .columns {
        display: flex;
        gap: 20px;
      }
      .column {
        flex: 1; /* equal width */
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        min-height: 300px;
      }
      task-list {
        margin-top: 10px;
      }

      .task {
        background: white;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: grab;
      }
      .task-input {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      #newTask {
        padding: 10px 20px;
        border-radius: 6px;
      }
      #addTaskBtn {
        background-color: yellowgreen;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="kanban-board">
      <!-- Input to add new tasks -->
      <div class="task-input">
        <input type="text" id="newTask" placeholder="Enter a task" />
        <button id="addTaskBtn">Add Task</button>
      </div>

      <!-- Kanban columns -->
      <div class="columns">
        <div class="column" id="todo">
          <h2>To Do</h2>
          <div class="task-list"></div>
        </div>

        <div class="column" id="inprogress">
          <h2>In Progress</h2>
          <div class="task-list"></div>
        </div>

        <div class="column" id="done">
          <h2>Done</h2>
          <div class="task-list"></div>
        </div>
      </div>
    </div>
    <script src="script.js" />
  </body>
</html>
