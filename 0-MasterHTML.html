<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, sans-serif;
        height: 100vh;
        margin: 0;
        background: #ffa577;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        margin: 100px auto;
      }
      .ip {
        border-radius: 20px;
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        width: 450px;
      }
      .op {
        width: 300px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-height: 200px;
        overflow-y: auto;
      }
      .dvLine {
        padding: 2px 10px;
        border-bottom: 3px solid aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="ip" placeholder="enter todo here" />
    </div>

    <div class="op"></div>

    <script src="MasterJS.js"></script>
  </body>
</html>
