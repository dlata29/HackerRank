<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="parent" style="padding: 50px; background-color: lightblue">
    1
    <div id="child" style="padding: 50px; background-color: lightcoral">
      1-2
    </div>
  </div>
  <body>
    <script>
      function deepCopy(obj) {
        if (obj === null || typeof obj !== "object") {
          return obj; // Return primitives as-is
        }

        if (Array.isArray(obj)) {
          return obj.map((item) => deepCopy(item)); // Recursively copy arrays
        }

        const copy = {}; // For objects
        for (let key in obj) {
          if (obj.hasOwnProperty(key)) {
            copy[key] = deepCopy(obj[key]); // Recursively copy properties
          }
        }

        return copy;
      }

      // ✅ Example Usage
      const original = {
        name: "John",
        details: {
          age: 30,
          hobbies: ["reading", "traveling"],
        },
      };

      const copied = deepCopy(original);
      copied.details.age = 35;
      copied.details.hobbies.push("coding");

      console.log(original.details.age); // Output: 30 ✅ (Original is unaffected)
      console.log(original.details.hobbies);
    </script>
  </body>
</html>
