<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="parent" style="padding: 50px; background-color: lightblue">
    Parent Element
    <div id="child" style="padding: 50px; background-color: lightcoral">
      Child Element
    </div>
  </div>
  <body>
    <script>
      document.getElementById("parent").addEventListener(
        "click",
        () => {
          console.log("Parent clicked (Capturing Phase)");
        },
        true
      ); // true makes it the capturing phase

      // Event Listener on Child (Bubbling Phase - Default)
      document.getElementById("child").addEventListener("click", () => {
        console.log("Child clicked (Bubbling Phase)");
      });

      // Event Listener on Parent (Bubbling Phase - Default)
      document.getElementById("parent").addEventListener("click", () => {
        console.log("Parent clicked (Bubbling Phase)");
      });

      // Event Listener on Child with Stop Propagation (Bubbling Phase)
      document.getElementById("child").addEventListener("click", (event) => {
        console.log("Child clicked (with stopPropagation)");
        event.stopPropagation(); // Stops the event from bubbling up
      });
    </script>
  </body>
</html>
