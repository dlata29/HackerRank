   .item {

   }

 </head>
 <body
  <div id="a"></div>
  <script>
 var numOfStrings = function(patterns, word) {
    let count=0;
    for(i=0;i<patterns.length;i++){
      if(word.includes(patterns[i])){
        count++;
      }
    }
    return count;
};
   console.log(numOfStrings(["a","abc","bc","d"],"abc"));
  </script>
 </body>
