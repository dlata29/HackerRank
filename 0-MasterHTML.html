<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function matchingStrings(a) {
        let ans = 0;

        ans = a.find(
          (ele, index) => a.indexOf(ele) == index && a.lastIndexOf(ele) == index
        );
        return ans;
      }

      console.log("ans is ", matchingStrings([1, 2, 3, 4, 2, 3, 1]));
    </script>
  </body>
</html>
