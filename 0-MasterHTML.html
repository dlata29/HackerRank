<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* General reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Page container */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;

      min-height: 100vh;
      background: #f4f6f8;
      padding: 2rem;
    }

    /* Autocomplete container */

    /* Label */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    /* Input */
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    /* Dropdown list */
    ul {
      list-style: none;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      display: none;
      position: relative;
      position: absolute;
      z-index: 10;
      top: 20%;
      left: 9.5%;
      width: 50%;
    }

    /* List items */
    ul li {
      padding: 0.6rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    ul li:hover {
      background: #c7d9e9;
    }
  </style>
  <body>
    <h2>Search Products</h2>
    <input type="text" id="searchBox" placeholder="Type product name..." autocomplete="off" />
    <ul id="suggestions"></ul>

    <script src="script.js"></script>
  </body>
</html>
