<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>once() Demo</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 20px;
      }
      button {
        padding: 8px 14px;
        margin: 6px 0;
      }
      pre {
        background: #f6f8fa;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];

      function cb(el) {
        return el % 2;
      }

      Array.prototype.myFilter = function (cb) {
        const obj = this;
        const result = [];

        for (let i = 0; i < obj.length; i++) {
          const cbVal = cb(obj[i]);
          if (cbVal) {
            result.push(cbVal);
          }
        }
        return result;
      };
      const arr3 = arr.myFilter(cb);
      console.log(arr3);
    </script>
  </body>
</html>
