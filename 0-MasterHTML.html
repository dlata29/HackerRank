   .item {

   }

 </head>
 <body
  <div id="a"></div>
  <script>
   var minTimeToType = function (word) {
    let time = 0;
    let curr = 'a'.charCodeAt(0);

    for(i=0;i<word.length;i++){
      let present= word.charCodeAt(i);
      let distance = Math.abs(present-curr)
      time += Math.min(distance, 26-distance)+1;
    }
    return time;
   };
   console.log(minTimeToType("azb"));
  </script>
 </body>
