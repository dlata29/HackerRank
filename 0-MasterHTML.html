  <script>
var convertToTitle = function(columnNumber) {
  
  let result= [];
  let i=0;
  while(columnNumber>0){
    let newNum = (columnNumber-1);
    columnNumber = Math.floor(newNum /26);
    let rem= newNum%26;
    result.push(rem)
  }
  
  let finalResult="";

  result.reverse().forEach(val =>  finalResult += String.fromCharCode(val+65));

  return finalResult;
    
};


   console.log(convertToTitle(28));
