<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Hello <span id="s"></span></div>

    <script>
      var maxProfit = function (prices) {
        let max = 0;
        let curr = {};

        for (let i = 0; i < prices.length; i++) {
          let c = prices[i];
          let m = Math.max(...prices.slice(i + 1, prices.length));

          max = m - c > 0 && m - c > max ? m - c : max;
        }

        return max;
      };

      console.log(maxProfit([7, 1, 5, 3, 6, 4]));
    </script>
  </body>
