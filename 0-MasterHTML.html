<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="parent" style="padding: 50px; background-color: lightblue">
    1
    <div id="child" style="padding: 50px; background-color: lightcoral">
      1-2
    </div>
  </div>
  <body>
    <script>
      function deepCloneArray(arr) {
        return arr.map((item) => {
          if (Array.isArray(item)) {
            return deepCloneArray(item); // Recursively clone nested arrays
          } else if (typeof item === "object" && item !== null) {
            return deepCloneObject(item); // Clone objects inside arrays
          } else {
            return item; // Return primitive values as-is
          }
        });
      }

      function deepCloneObject(obj) {
        const clone = {};
        for (let key in obj) {
          if (obj.hasOwnProperty(key)) {
            clone[key] = deepCloneArray([obj[key]])[0]; // Reuse deepCloneArray for objects
          }
        }
        return clone;
      }

      // ✅ Example Usage
      const originalArray = [
        { name: "Alice", age: 25 },
        [1, 2, { a: "X", b: "Y" }],
      ];

      const clonedArray = deepCloneArray(originalArray);

      // Modify the cloned array
      clonedArray[0].age = 30;
      clonedArray[1][2].a = "Z";

      console.log(originalArray[0].age); // Output: 25 ✅ (Original is unaffected)
      console.log(originalArray[1][2].a); // Output: "X" ✅ (Original is unaffected)
    </script>
  </body>
</html>
