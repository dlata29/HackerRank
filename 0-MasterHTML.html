<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>

    <!-- ðŸ”§ Optimization: Preload modal icon -->
    <link rel="preload" as="image" href="close-icon.png" />

    <style>
      /* ðŸŽ¨ Basic Styling */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #modalBackdrop {
        background: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 400px;
        width: 80%;
        position: fixed;
        background: rgba(0, 0, 0, 0.4); /* semi-transparent overlay */
        display: none; /* hidden by default */
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: crimson;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
        font-weight: bold;
      }
      .show {
        display: flex !important;
      }
    </style>
  </head>
  <body>
    <button class="open-btn">Open Modal</button>

    <!-- ðŸ”² Modal & Backdrop -->
    <div class="backdrop" id="modalBackdrop">
      <div class="modal">
        <button class="close-btn">&times;</button>
        <h2>Modal Title</h2>
        <p>This is a centered modal popup with a backdrop.</p>
      </div>
    </div>

    <script>
      const openBtn = document.querySelector(".open-btn");
      const backdrop = document.getElementById("modalBackdrop");
      const closeBtn = document.querySelector(".close-btn");

      openBtn.addEventListener("click", function () {
        backdrop.classList.add("show");
      });

      closeBtn.addEventListener("click", () => {
        backdrop.classList.remove("show");
      });

      closeBtn.addEventListener("click", () => {
        openBtn.classList.remove("show");
      });
    </script>
  </body>
</html>
