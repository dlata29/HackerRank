<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #a {
        background-color: coral;
        padding: 20px;
        min-height: 100vh;
      }
      .item {
        background-color: white;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <script>
      var mergeAlternately = function (word1, word2) {
        let s1 = word1.split("");
        let s2 = word2.split("");

        let length = Math.max(s1.length, s2.length);

        let connect = [];
        for (let i = 0; i < length; i++) {
          if (s1[i]) connect += s1[i];
          if (s2[i]) connect += s2[i];
        }
        return connect;
      };
      console.log(mergeAlternately("abcde", "pqrs"));
    </script>
  </body>
