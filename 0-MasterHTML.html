 <head>

  <style>
   body {
    font-family: Arial, sans-serif;
   }
   #a {
    background-color: coral;
    padding: 20px;
    min-height: 100vh;
   }
   .item {
    background-color: white;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid black;
   }
  </style>
 </head>
 <body>
  <div id="a"></div>
  <script>
   var minTimeToType = function (word) {
    let count = 0;
    let curr = 1;
    for (i = 0; i < word.length; i++) {
     let tempCurr = word.charCodeAt(i) - 26;
     if (tempCurr > curr / 2) {
      let sum = Math.abs(tempCurr - curr - 26);
      count += sum + 1;
      curr = tempCurr;
     } else {
      let sum = curr - 26 + tempCurr;
      count += sum + 1;
      curr = tempCurr;
     }
    }
    return count;
   };
   console.log(minTimeToType("bza"));
  </script>
 </body>
