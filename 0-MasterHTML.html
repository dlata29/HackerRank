<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="parent" style="padding: 50px; background-color: lightblue">
    1
    <div id="child" style="padding: 50px; background-color: lightcoral">
      1-2
    </div>
  </div>
  <body>
    <script>
      var groupAnagrams = function (arr) {
        function groupAnagrams(arr) {
          let unique = []; // Store unique sorted words
          let result = []; // Store grouped anagrams

          for (let i = 0; i < arr.length; i++) {
            let tempV = arr[i].split("").sort().join(""); // Sort word

            let index = unique.indexOf(tempV); // Check if already seen

            if (index === -1) {
              // New group
              unique.push(tempV);
              result.push([arr[i]]);
            } else {
              // Existing group
              result[index].push(arr[i]);
            }
          }

          return result;
        }

        console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]));
      };

      console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]));
    </script>
  </body>
</html>
