<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minimumBribes(q) {
        let count = 0;
        for (i = 0; i < q.length; i++) {
          if (q[i] != i + 1) {
            if (
              i + 1 == q[i] - 1 ||
              i + 2 == q[i] - 1 ||
              Math.abs(i - 2) == q[i] ||
              Math.abs(i - 3) == q[i]
            ) {
              count++;
            } else {
              return "TOO";
            }
          }
        }
        return count;
      }

      const result = minimumBribes([2, 1, 5, 3, 4]);
      console.log(result);
    </script>
  </body>
</html>
