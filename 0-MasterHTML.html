<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Fetcher</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }

      .input-area {
        margin-bottom: 20px;
      }

      .input-area input,
      .input-area button {
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 0 5px;
        font-size: 16px;
      }

      .repo-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .newElement {
        background-color: #eef6f3;
        padding: 10px;
        width: 200px;
        border: 1px solid #d0d0ce;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .newElement p {
        margin: 5px 0;
      }

      @media (max-width: 600px) {
        .newElement {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>GitHub Repositories</h1>

    <div class="input-area">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username" />
      <button onclick="getRepos()">Get Repos</button>
    </div>

    <div class="repo-list" id="repoList"></div>

    <script>
      async function getRepos() {
        const username = document.getElementById("usernameInput").value.trim();
        const url = `https://api.github.com/users/${username}/repos`;
        const repoList = document.getElementById("repoList");
        repoList.innerHTML = "Loading...";

        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP status error: ${response.status}`);
          }

          const data = await response.json();
          repoList.innerHTML = ""; // Clear old content

          if (data.length === 0) {
            repoList.innerHTML = "No public repos found.";
            return;
          }

          data.forEach((element) => {
            const newElement = document.createElement("div");
            newElement.className = "newElement";
            newElement.innerHTML = `
              <p><strong>${element.name}</strong></p>
              <p>${element.full_name}</p>
            `;
            repoList.appendChild(newElement);
          });
        } catch (error) {
          repoList.innerHTML = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
