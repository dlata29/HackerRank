<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function substrings(s) {
        let result = [];

        let sortedStr = s
          .split("")
          .sort((a, b) => b.localeCompare(a))
          .join("");

        console.log(sortedStr);

        for (let i = 0; i < sortedStr.length; i++) {
          result.push(sortedStr.slice(0, i + 1));
        }

        return result;
      }

      let ip = "abcd";
      let output = substrings(ip);
      console.log(output);
    </script>
  </body>
</html>
