<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function matchingStrings(a) {
        let ans = 0;
        a.forEach((ele) => {
          let count = a.filter((str) => str === ele).length;
          if (count == 1) ans = ele;
        });
        return ans;
      }

      console.log("ans is ", matchingStrings([1, 2, 3, 4, 2, 3, 4]));
    </script>
  </body>
</html>
