<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">Initial Render</div>
    <script>
      const animal = {
        makeSound() {
          return "Some sound";
        },
        eat() {
          return "Eating...";
        },
      };

      // Create a more specific object
      const dog = {
        bark() {
          return "Woof!";
        },
      };

      // Set animal as dog's prototype (like saying "dog inherits from animal")
      Object.setPrototypeOf(animal, dog);

      // Now dog can use methods from both itself and its prototype
      console.log(dog);
      console.log(animal);
      console.log(dog.bark()); // "Woof!" (found on dog)
      console.log(dog.makeSound()); // "Some sound" (found on animal)
      console.log(dog.eat()); // "Eating..." (found on animal)
      console.log(dog.dance); // undefined (not found anywhere in the chain)
    </script>
  </body>
</html>
