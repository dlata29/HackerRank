<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Accordion</title>
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
    }
    .mainTab {
      display: flex;
      flex-direction: row;
    }

    .subTab {
      background-color: aliceblue;
      border-bottom: 1px solid orange;
      height: 50vh;
      width: 50vh;
      text-align: center;
    }
    .content {
      display: none;
    }
    .activeHeader .header {
      background-color: rgb(202, 182, 146);
      border-bottom: 1px solid grey;
    }
    .activeContent {
      display: block;
    }
  </style>
  <body>
    <div class="mainTab">
      <div class="subTab activeHeader">
        <div class="header">tab 1</div>
        <div class="content activeContent">hey</div>
      </div>
      <div class="subTab">
        <div class="header">tab 2</div>
        <div class="content">hey 2</div>
      </div>
      <div class="subTab">
        <div class="header">tab 3</div>
        <div class="content">hey 3</div>
      </div>
    </div>
  </body>
  <script src="MasterJS.js"></script>
</html>
