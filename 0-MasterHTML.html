<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Accordion</title>
    <style>
      .accordion {
      }
    </style>
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-section">
        <input type="checkbox" id="section1" />
        <label for="section1">Section 1</label>
        <div class="content">
          <p>This is the content for Section 1. It appears when the section is expanded.</p>
        </div>
      </div>

      <div class="accordion-section">
        <input type="checkbox" id="section2" />
        <label for="section2">Section 2</label>
        <div class="content">
          <p>This is the content for Section 2. You can add any HTML here.</p>
        </div>
      </div>

      <div class="accordion-section">
        <input type="checkbox" id="section3" />
        <label for="section3">Section 3</label>
        <div class="content">
          <p>This is the content for Section 3. CSS controls the toggle animation.</p>
        </div>
      </div>
    </div>
  </body>
</html>
