<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable & Filterable Data Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 40px;
      }

      input[type="text"] {
        padding: 10px;
        min-width: 200px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: left;
      }

      th {
        background: #f4f4f4;
        cursor: pointer;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      tr:hover {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Employee Directory</h2>
    <input type="text" id="searchInput" placeholder="Search by name or department..." />

    <table id="dataTable">
      <thead>
        <tr>
          <th data-column="name">Name</th>
          <th data-column="department">Department</th>
          <th data-column="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Johnson</td>
          <td>Marketing</td>
          <td>29</td>
        </tr>
        <tr>
          <td>Bob Smith</td>
          <td>Sales</td>
          <td>35</td>
        </tr>
        <tr>
          <td>Claire Adams</td>
          <td>HR</td>
          <td>32</td>
        </tr>
        <tr>
          <td>David Miller</td>
          <td>Engineering</td>
          <td>41</td>
        </tr>
        <tr>
          <td>Emily Davis</td>
          <td>Finance</td>
          <td>27</td>
        </tr>
      </tbody>
    </table>

    <script>
      const searchInput = document.getElementById("searchInput");
      const table = document.getElementById("dataTable");
      const tbody = table.querySelector("tbody");
      const tr = Array.from(tbody.querySelectorAll("tr"));

      console.log(tr);

      var inputVal = "";

      searchInput.addEventListener("input", (e) => {
        const searchVal = searchInput.value.toLowerCase();
        console.log(searchVal);

        tr.forEach((row) => {
          let rowMatch = false;

          Array.from(row.children).forEach((cell) => {
            if (cell.textContent.toLowerCase().includes(searchVal)) {
              rowMatch = true;
            }
          });

          if (rowMatch) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
