<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        margin-bottom: 10px;
      }

      .stat {
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="dashboard">
      <div class="card" id="weatherCard">
        <p>üå°Ô∏è City: <span id="city">--</span></p>
        <p class="stat">üå°Ô∏è Temp: <span id="temp">--</span>¬∞C</p>
      </div>
    </div>

    <script>
      const apiKey = "548d4a21b245eca2609db23ef1c198f8"; // Replace this with your real API key
      const cityName = ["Delhi", "Bengaluru", "Mumbai"];

      async function fetchWeather() {
        try {
          for (const city of cityName) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);
          }
        } catch (error) {
          console.log(error);
        }
      }

      fetchWeather();
    </script>
  </body>
</html>
