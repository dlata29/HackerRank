<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color switcher</title>
  </head>
  <style>
    :root {
      --bg-color: #d0d0ce;
      --text-color: #000000;
      --accent-color: #007bff;
    }
    .darkTheme {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #cf7b57;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .main {
      padding: 20px;
    }

    .tg {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .para {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
  </style>
  <body>
    <div class="main">
      <div class="tg"><button class="btn" onclick="toggleTheme()">Toggle Theme</button></div>
      <div class="=para">
        <p>
          A habit tracker is a powerful tool for anyone looking to build new habits, break old ones,
          or simply become more aware of their daily routines. It's essentially a visual record of
          whether you've performed a specific action on a given day.
        </p>
      </div>
    </div>

    <scrpit> </scrpit>
  </body>
