<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Names UI (Bootstrap)</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grdi-container {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on desktop */
      }
    }
  </style>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">User Names</h1>
      <div class="grid-container" id="userContainer"></div>
    </div>

    <script src="MasterJS.js"></script>
  </body>
</html>
