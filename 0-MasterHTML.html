<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function matchingStrings(arr) {
        // Step 1: Sort the array
        arr.sort((a, b) => a - b);

        // Step 2: Find the middle index
        let mid = Math.floor(arr.length / 2);

        // Step 3: Store a = mid - 1
        let a = mid - 1;

        // Step 4: Swap logic starting from i = 1
        for (let i = 1; i <= a + 1; i++) {
          let temp = arr[i];
          arr[i] = arr[mid + i];
          arr[a + 2] = temp;
        }

        return arr;
      }

      console.log("ans is ", matchingStrings([2, 3, 5, 1, 4]));
    </script>
  </body>
</html>
