<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Fetcher</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }

      .input-area {
        margin-bottom: 20px;
      }

      .input-area input,
      button {
        padding: 10px 20px;
        border-radius: 5px solid #d0d0ce;
      }

      .repo-List {
        background-color: #f4f4f4;
        max-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Repositories</h1>

    <div class="input-area">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username" />
      <button onclick="getRepos()">Get Repos</button>
    </div>

    <div class="repo-list" id="repoList"></div>

    <script>
      async function getRepos() {
        const username = "dlata29";
        const url = "https://api.github.com/users/${username}/repos";

        try {
          fetch(url)
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTPS status error : ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log(data);
            });
        } catch (error) {
          console.log("Error caught", error);
        }
      }
    </script>
  </body>
</html>
