<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var majorityElement = function (nums) {
        let countMap = {}; // Object to store frequency

        for (let num of nums) {
          countMap[num] = (countMap[num] || 0) + 1;
        }

        let max = Math.max(...Object.values(countMap));
        let key = Object.keys(countMap).find((key) => countMap[key] === max);

        return key;
      };

      console.log(majorityElement([3, 2, 3, 2, 2, 4]));
    </script>
  </body>
</html>
