<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="parent" style="padding: 50px; background-color: lightblue">
    1
    <div id="child" style="padding: 50px; background-color: lightcoral">
      1-2
    </div>
  </div>
  <body>
    <script>
      var convert = function (s, numRows) {
        if (numRows === 1 || s.length <= numRows) return s; // Edge case

        let result = "";

        let cycleLen = 2 * (numRows - 1); // The repeating cycle length

        for (let row = 0; row < numRows; row++) {
          for (let i = row; i < s.length; i += cycleLen) {
            result += s[i]; // Add the main column character

            // Middle rows have an extra character between cycle jumps
            let secondCharIdx = i + cycleLen - 2 * row;
            if (row > 0 && row < numRows - 1 && secondCharIdx < s.length) {
              result += s[secondCharIdx];
            }
          }
        }

        return result;
      };

      console.log(convert("PAYPALISHIRING", 3));
    </script>
  </body>
</html>
