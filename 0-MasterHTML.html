<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function matchingStrings(a) {
        let b = {};
        let ans = 0;

        for (i = 0; i < a.length; i++) {
          let key = a[i];
          if (b[key]) {
            b[key]++; // If key exists, increment count
          } else {
            b[key] = 1; // If key doesn't exist, initialize count to 1
          }
        }
        console.log(b);

        for (let key in b) {
          if (b[key] == 1) {
            ans = key;
          }
        }
        return ans;
      }

      console.log("ans is ", matchingStrings([1, 2, 3, 4, 2, 3, 1]));
    </script>
  </body>
</html>
