<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var majorityElement = function (nums) {
        let count = 0;
        let candidate = null;

        for (let i = 0; i < nums.length; i++) {
          if (count == 0) {
            count++;
            candidate = nums[i];
          } else if (nums[i] === candidate) {
            count++;
          } else {
            count--;
          }
        }

        return candidate;
      };

      console.log(majorityElement([3, 2, 3, 2, 2, 4]));
    </script>
  </body>
</html>
