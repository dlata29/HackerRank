<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Preview</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      /* Left Panel Styles */
      .left-panel {
        width: 400px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 2rem;
        overflow-y: auto;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #e1e5e9;
      }

      .header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
      }

      .header p {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .form-section {
        margin-bottom: 2rem;
      }

      .form-section h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #f3f4f6;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 0.9rem;
        font-family: inherit;
        background: #ffffff;
        transition: all 0.2s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      /* Checkbox Styles */
      .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 0.9rem;
        color: #374151;
      }

      .checkbox-label input[type="checkbox"] {
        width: auto;
        margin-right: 0.75rem;
        accent-color: #667eea;
      }

      /* Right Panel Styles */
      .right-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.1);
      }

      .phone-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .phone-frame {
        width: 320px;
        height: 100%;
        max-height: 650px;
        background: #1a1a1a;
        border-radius: 40px;
        padding: 8px;
        box-shadow: 0 0 0 2px #333, 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 6px #1a1a1a;
        position: relative;
      }

      .phone-frame::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        z-index: 10;
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 32px;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      /* Status Bar */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 20px 4px;
        background: #000;
        color: #fff;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .status-right {
        display: flex;
        gap: 4px;
      }

      /* Notification Preview */
      .notification-preview {
        flex: 1;
        background: #f8f9fa;
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 40px;
      }

      .notification-item {
        width: 100%;
        background: #fff;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e1e5e9;
      }

      .notification-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .app-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .app-icon {
        width: 40px;
        height: 40px;
        background: #667eea;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #fff;
      }

      .app-details {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .app-name {
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
      }

      .notification-time {
        font-size: 0.75rem;
        color: #6b7280;
      }

      .notification-actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        background: none;
        border: none;
        color: #6b7280;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .action-btn:hover {
        background: #f3f4f6;
      }

      .notification-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .notification-title {
        font-size: 1rem;
        font-weight: 600;
        color: #1a1a1a;
        line-height: 1.4;
      }

      .notification-message {
        font-size: 0.9rem;
        color: #6b7280;
        line-height: 1.5;
      }

      .notification-image {
        margin-top: 8px;
        border-radius: 8px;
        overflow: hidden;
      }

      .notification-image img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Home Indicator */
      .home-indicator {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 4px;
        background: #fff;
        border-radius: 2px;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .left-panel {
          width: 350px;
          padding: 1.5rem;
        }

        .phone-frame {
          width: 280px;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          overflow: auto;
        }

        .left-panel {
          width: 100%;
          height: auto;
          max-height: 50vh;
        }

        .right-panel {
          height: 50vh;
          padding: 1rem;
        }

        .phone-frame {
          width: 250px;
          height: 400px;
        }
      }

      /* Animation for notification appearance */
      .notification-item {
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom scrollbar for left panel */
      .left-panel::-webkit-scrollbar {
        width: 6px;
      }

      .left-panel::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .left-panel::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      .left-panel::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel - Inputs -->
      <div class="left-panel">
        <div class="header">
          <h1>Notification Preview</h1>
          <p>Customize your notification and see it live</p>
        </div>

        <div class="form-section">
          <h3>Notification Content</h3>

          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="Enter notification title"
              value="Welcome to our app!" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter notification message" rows="3">
Thank you for downloading our app. We're excited to have you on board!</textarea
            >
          </div>

          <div class="form-group">
            <label for="image-url">Image URL (optional)</label>
            <input type="url" id="image-url" placeholder="https://example.com/image.jpg" />
          </div>
        </div>

        <div class="form-section">
          <h3>Appearance</h3>

          <div class="form-group">
            <label for="app-name">App Name</label>
            <input type="text" id="app-name" value="MyApp" placeholder="Enter app name" />
          </div>

          <div class="form-group">
            <label for="app-icon">App Icon</label>
            <select id="app-icon">
              <option value="default">Default</option>
              <option value="chat">Chat</option>
              <option value="email">Email</option>
              <option value="news">News</option>
              <option value="shopping">Shopping</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notification-time">Time</label>
            <input type="text" id="notification-time" value="now" placeholder="Time" />
          </div>
        </div>

        <div class="form-section">
          <h3>Advanced Options</h3>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="show-badge" checked />
              <span class="checkmark"></span>
              Show badge count
            </label>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="vibrate" checked />
              <span class="checkmark"></span>
              Vibrate
            </label>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="sound" checked />
              <span class="checkmark"></span>
              Play sound
            </label>
          </div>
        </div>
      </div>

      <!-- Right Panel - Phone Preview -->
      <div class="right-panel">
        <div class="phone-container">
          <div class="phone-frame">
            <div class="phone-screen">
              <div class="status-bar">
                <div class="status-left">
                  <span class="time">9:41</span>
                </div>
                <div class="status-right">
                  <span class="signal">ðŸ“¶</span>
                  <span class="wifi">ðŸ“¶</span>
                  <span class="battery">ðŸ”‹</span>
                </div>
              </div>

              <div class="notification-preview">
                <div class="notification-item">
                  <div class="notification-header">
                    <div class="app-info">
                      <div class="app-icon" id="preview-app-icon">ðŸ“±</div>
                      <div class="app-details">
                        <div class="app-name" id="preview-app-name">MyApp</div>
                        <div class="notification-time" id="preview-time">now</div>
                      </div>
                    </div>
                    <div class="notification-actions">
                      <button class="action-btn">â‹®</button>
                    </div>
                  </div>

                  <div class="notification-content">
                    <div class="notification-title" id="preview-title">Welcome to our app!</div>
                    <div class="notification-message" id="preview-message">
                      Thank you for downloading our app. We're excited to have you on board!
                    </div>
                    <div class="notification-image" id="preview-image" style="display: none">
                      <img src="" alt="Notification image" id="preview-image-src" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="home-indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
