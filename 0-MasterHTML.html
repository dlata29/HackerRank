 <body
  <div id="a"></div>
  <script>
var isPalindrome = function(s) {
  let sen = s.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();

  return sen.split("").join("") == sen.split("").reverse().join("");
}


   console.log(isPalindrome("race a car"));
  </script>
