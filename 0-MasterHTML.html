 </head>
 <body
  <div id="a"></div>
  <script>
var convertToTitle = function(columnNumber) {
  let num= columnNumber.split("").length;
  let result=0;
  let curr=0;
  for(i=num;i>0;i--){
    result += (columnNumber.charCodeAt(curr) - 64)*(columnNumber.charCodeAt(curr) - 64);
    curr++;
  }
  return result;
    
};


   console.log(convertToTitle("ZY"));
  </script>
