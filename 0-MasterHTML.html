<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
      display: grid;
      place-content: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 400px;
      height: 100px;
      background-color: rgb(100, 157, 207);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <body>
    <div class="container"></div>
    <script>
      var reverseString = function (s) {
        const len = s.length;

        for (i = 0; i < Math.floor(len / 2); i++) {
          let left = s[i];
          let temp = left;
          let right = s[len - i - 1];

          s[i] = right;
          s[len - i - 1] = left;
        }

        return s;
      };

      document.querySelector(".container").innerHTML = reverseString([
        "H",
        "a",
        "n",
        "n",
        "a",
        "h",
      ]);
    </script>
  </body>
</html>
