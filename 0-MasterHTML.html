<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown with Live Search</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #f0f0f0;
      }

      .dropdown-wrapper {
        position: relative;
        max-width: 300px;
        margin: 0 auto;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      .dropdown {
        position: absolute;
        top: 100%; /* directly below the input */
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .dropdown-item {
        padding: 10px;
        cursor: pointer;
      }

      .dropdown-item:hover {
        background-color: #f2f2f2;
      }

      .no-results {
        padding: 10px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Custom Dropdown with Live Search</h2>

    <div class="dropdown-wrapper">
      <input type="text" id="searchBox" placeholder="Search fruits..." />
      <div class="dropdown" id="dropdownList"></div>
    </div>

    <script>
      const items = [
        "Apple",
        "Banana",
        "Orange",
        "Mango",
        "Pineapple",
        "Peach",
        "Grapes",
        "Strawberry",
        "Blueberry",
      ];
      const searchBox = document.getElementById("searchBox");
      const dropdown = document.getElementById("dropdownList");

      function renderDropdown(filteredItems) {
        dropdown.innerHTML = ""; // Clear previous

        if (filteredItems.length === 0) {
          const noResult = document.createElement("div");
          noResult.className = "no-results";
          noResult.textContent = "No match found";
          dropdown.appendChild(noResult);
        } else {
          filteredItems.forEach((item) => {
            const div = document.createElement("div");
            div.className = "dropdown-item";
            div.textContent = item;
            div.onclick = () => {
              searchBox.value = item;
              dropdown.style.display = "none";
            };
            dropdown.appendChild(div);
          });
        }

        dropdown.style.display = "block";
      }

      searchBox.addEventListener("input", () => {
        const input = searchBox.value.toLowerCase().trim();
        const filtered = items.filter((item) => item.toLowerCase().includes(input));
        renderDropdown(filtered);
      });

      // Close dropdown if clicked outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".dropdown-wrapper")) {
          dropdown.style.display = "none";
        }
      });

      // Show all on focus
      searchBox.addEventListener("focus", () => {
        renderDropdown(items);
      });
    </script>
  </body>
</html>
