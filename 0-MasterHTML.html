<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color switcher</title>
  </head>
  <style>
    :root {
      --bg-color: #d0d0ce;
      --text-color: #000000;
      --accent-color: #007bff;
    }
    .darkTheme {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #cf7b57;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .main {
      padding: 20px;
    }

    .tg {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .para {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      width: 50%;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="main">
      <div class="tg"><button class="btn" onclick="toggleTheme()">Toggle Theme</button></div>
      <div class="=para">
        <p>
          A habit tracker is a powerful tool for anyone looking to build new habits, break old ones,
          or simply become more aware of their daily routines. It's essentially a visual record of
          whether you've performed a specific action on a given day.
        </p>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("darkTheme");
      }
    </script>
  </body>
</html>
