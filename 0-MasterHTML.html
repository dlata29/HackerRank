<!DOCTYPE html>

  <body>
    <script>
      var jump = function (nums) {
        let maxReach = 0;
        let count = false;

        for (let i = 0; i < nums.length; i++) {
          let index = i + nums[i];
          let local = 1;
          while (nums.length - 1 > index) {
            index = index + nums[index];
            local++;
          }

          if (index >= nums.length - 1) {
            count = true;
          }
        }

        return count;
      };

      console.log(jump([2, 3, 1, 1, 4]));
    </script>
  </body>
