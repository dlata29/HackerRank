<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="parent" style="padding: 50px; background-color: lightblue">
    Parent Element
    <div id="child" style="padding: 50px; background-color: lightcoral">
      Child Element
    </div>
  </div>
  <body>
    <script>
      var prefixP = function (a) {
        let n = a.length;
        let output = new Array(n).fill(1);
        let prefix = 1;
        for (let i = 0; i < n; i++) {
          output[i] = prefix;
          prefix *= a[i];
        }

        let sufix = 1;
        for (let i = n - 1; i >= 0; i--) {
          output[i] *= sufix;
          sufix *= a[i];
        }
        return output;
      };

      console.log(prefixP([1, 2, 3, 4])); // Output: [24, 24, 12, 4]
    </script>
  </body>
</html>
