<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function caesarCipher(s, k) {
        let finalStr = "";

        for (i = 0; i < s.length; i++) {
          let char = s[i];
          let code = char.charCodeAt(0);
          if (code >= 65 && code <= 90) {
            finalStr += String.fromCharCode(((code - 65 + k) % 26) + 65);
          } else if (code >= 97 && code <= 122) {
            finalStr += String.fromCharCode(((code - 97 + k) % 26) + 97);
          } else {
            finalStr += char;
          }
        }
        return finalStr;
      }
      // Calling the function
      const result = caesarCipher("middle-Outz", 2);
      console.log(result);
    </script>
  </body>
</html>
